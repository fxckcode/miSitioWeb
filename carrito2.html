<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="./css/carrito2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <nav>
        <img src="./public/amazonLogo.png" alt="" width="130px">
        <div class="cardPais">
            <i class="fa-solid fa-location-dot"></i>
            <div>
                <p class="enviarA">Enviar a</p>
                <p class="pais">Colombia</p>
            </div>
        </div>
        <div class="navigation-input">
            <select name="" id="" style="background-color: #E6E6E6;">
                <option value="">Prueba</option>
            </select>
            <input type="text" placeholder="Buscar Amazon ">
            <button><i class="fa-solid fa-search"></i></button>
        </div>
        <div class="nav">
            <div class="lang">
                <select name="" id="">
                    <option value=""> ES</option>
                </select>
            </div>
            <div>
                <p>Hola, Identificate <br> <span>Cuenta y Listas</span> <i class="fa-solid fa-caret-down"></i></p>
            </div>
            <div>
                <p>Devoluciones <br> <span>y Pedidos</span></p>
            </div>
            <div class="car">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Carrito</p>
            </div>
        </div>
    </nav>
    <main>
        <div class="modal">
            <div class="close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="content">
                <div class="image">
                    <img src="https://m.media-amazon.com/images/I/61hJ1tbSV2L._AC_SL1500_.jpg" alt="">
                </div>
                <div class="interaccion">
                    <div>
                        <p>RUNOLIM Auriculares híbridos con cancelación activa de ruido, auriculares inalámbricos
                            Bluetooth con micrófono, tiempo de reproducción de 65 horas,...</p>
                        <span>Color: Negro</span>
                        <div class="img-stock">
                            <img src="https://m.media-amazon.com/images/I/61hJ1tbSV2L._AC_SL1500_.jpg" alt=""
                                class="active">
                            <img src="https://m.media-amazon.com/images/I/51ZDGytbjdL._AC_US40_AA50_.jpg" alt="">
                            <img src="https://m.media-amazon.com/images/I/51+0-MzA8bL._AC_US40_AA50_.jpg" alt="">
                            <img src="https://m.media-amazon.com/images/I/415DtUoQW6L._AC_US40_AA50_.jpg" alt="">
                            <img src="https://m.media-amazon.com/images/I/516qDmIpEbL._AC_US40_AA50_.jpg" alt="">
                            <img src="https://m.media-amazon.com/images/I/51KkKIbpp6L._AC_US40_AA50_.jpg" alt="">
                            <img src="https://m.media-amazon.com/images/I/51T-kJ9us6L._AC_US40_AA50_.jpg" alt="">
                            <img src="https://m.media-amazon.com/images/I/51J8chs0p+L._AC_US40_AA50_.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
